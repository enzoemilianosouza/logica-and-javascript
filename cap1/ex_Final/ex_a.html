<body>
  <h2>Exercício</h2>
  <p> A - ELABORA UM PROGRAMA QUE LEIA UM NÚMERO. CALCULE E INFORME OS SEUS VIZINHOS, OU SEJA, O NÚMERO ANTERIOR E POSTERIOR.</p>
</body>
  <script>

    const readyNumber = Number(prompt("Insira um número!"));
    
    const previousNumber = readyNumber - 1;
    const nextNumber = readyNumber + 1;
    
    alert(
      `O número de entrada é ${readyNumber} e o anterior é ${previousNumber} e o próximo é ${nextNumber}`
    );

  </script>
