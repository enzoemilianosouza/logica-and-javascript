
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício D</title>
</head>
<body>
  <h2>Exercício</h2>
  <p> D - ELABORA UM PROGRAMA QUE LEIA 2 NOTAS DE UM ALUNO EM UMA DISCIPLINA. CALCULE E INFORME A MÉDIA DAS NOTAS.</p>
</body>
  <script>

    const noteOne = Number(prompt("Insira a 1ª nota do aluno!"))
    const noteTwo = Number(prompt("Insira a 2ª nota do aluno!"))

    const calculation = noteOne + noteTwo 
    const result = calculation / 2

    alert(
      `O valor da 1ª Nota: ${noteOne}\n 2ª Nota: ${noteTwo} \n Média: ${result}`
    );

  </script>
</html>
