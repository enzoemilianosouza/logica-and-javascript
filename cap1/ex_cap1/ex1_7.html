<!-- ELABORE UM PROGRAMA QUE LEIA O VALOR DE UM JANTAR. CALCULE E INFORME O VALOR DA TAXA DO GARÇOM (10%) E O VALOR TOTAL A SER PAGO. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <script>
        const valorDoJantar = Number(prompt('Valor do jantar'))
        // const valorDoGarcom = valorDoJantar.toFixed(2) / 10
        const valorTotal = valorDoJantar + valorDoJantar.toFixed(2) / 10
        // alert(`Taxa Garçom é de ${valorDoGarcom.toFixed(2)}\nTotal R$: ${valorTotal.toFixed(2)}`)
        alert(`Total R$: ${valorTotal.toFixed(2)}`)
// existe várias formas de se fazer
    </script>
</body>
</html>


<!-- \n é uma quebra de linha -->

para uma porcentagem de 25%, divida o número por 4.
