<!-- ELABORAR UM PROGRAMA QUE LEIA A DURAÇÃO DE UMA VIAGEM EM DIAS E HORAS. CALCULE E INFORME A DURAÇÃO TOTAL DA VIAGEM EM NÚMERO DE HORAS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <script>
        const viagemDias = Number(prompt('Quantos dias de viagem?'))
        const viagemHoras = Number(prompt('Quantas horas de viagem?'))

        const totalDeHoras = (viagemDias * 24) + viagemHoras
        alert(`Gastei ${totalDeHoras} horas na viagem!`)
    </script>
</body>
</html>
